<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Question 2</legend>
            <h2>Contact Info</h2>
            <input type="text" name="flName" placeholder="first and last name" required pattern="[A-Za-z]+\s+[A-Za-z]+" title="First and Last name separated by a space">
            <input type="email" name="email" placeholder="email address" required>
            <input type="tel" name="phone" placeholder="phone number" required pattern="[0-9]{10}" title="10 digits only">
            <input type="url" name="web" placeholder="web address" required>
        
            <h2>Preferences</h2>
            <input type="number" name="rc" min="1" max="10" placeholder="# of rc" required>
            <br><br>
            <input type="submit" value="Submit Info">
        </fieldset>
    </form>
</body>
</html>
